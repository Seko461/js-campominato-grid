<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Campo Minato</title>
</head>

<body>
    <div class="container">
        <nav>
            <div class="logo">
                <img height="100" src="./assets/img/logo.jpeg" alt="">
            </div>
            <div class="right">
                <label for="level">Level: </label>
                <select name="levels" id="levels">
                    <option value="" selected>Choose your level</option>
                    <option value="0">Easy</option>
                    <option value="1">Medium</option>
                    <option value="2">Hard</option>
                </select>
                <button type="button" id="start">Start</button>
            </div>
        </nav>
        <main>
            <div id="grid_container">

            </div>
        </main>
        <div class="end-game-screen hidden">
            <h2>End Game</h2>
            <div class="score">
                <h3>Your score is</h3>
                <h4 class="punteggio">00000</h4>

            </div>
            <button class="play-again">Press Start</button>

        </div>
        <div class="end-game-screen-win hidden ">
            <h2>You Win</h2>
            <div class="score">
                <h3>Your score is</h3>
                <h4 class="punteggio">00000</h4>

            </div>
            <button class="play-again">Press Start</button>

        </div>

    </div>

    <script src="./assets/JS/main.js"></script>
</body>

</html>
